<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de Input</title>
    <link rel="stylesheet" type="text/css" href="css/novas-tags-input.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--[if lt IE 9]>
	<script src="JS/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <form>
<!-- nome -->
        <label for="Nome">Nome</label>
        <input type="text" name="Nome" required autofocus>
        <br> <br>
<!-- email -->
        <label for="Email">Email</label>
        <input type="email" name="email" required autofocus>
        <br> <br>
<!-- numero -->
        <label for="Numero">Numero</label>
        <input type="number" name="numero" min="1" max="20" step="5">
        <br> <br>
<!-- URL -->
        <label for="url">URL</label>
        <input type="url" id="url">
        <br> <br>

      
<!-- PESQUISA  -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br> <br>


        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="3" value="2">
        <br> <br>
 <!--DATA  -->

        <label for="data">data</label>
        <input type="date" id="data">
        <br> <br>

        <label for="cor">cor</label>
        <input type="color" id="cor">
        <br> <br>

        <input type="submit" name="" value="enviar">

    </form>
</body>
</html>
